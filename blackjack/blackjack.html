<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="blackjack.css" />
    <link rel="stylesheet" href="../header.css" />
  </head>
  <body>
    <header>
      <div id="icon">
        <a href="../main.html"></a>
      </div>
      <div id="home">
        <a href="../main.html">Money Guzzler</a>
      </div>
      <div id="links">
        <a href="blackjack.html">Blackjack</a>
        <a href="">Info</a>
        <a href="">Log in</a>
      </div>
      <i id="hamburger" class="fa fa-bars"></i>
    </header>
    <div id="hero"></div>
    <div class="game">
      <h3>Blackjack</h3>

      <div class="game-body">
        <div class="game-options">
          <input
            type="button"
            id="btnStart"
            class="btn"
            value="Start"
            onclick="startblackjack()"
          />
          <input type="button" class="btn" value="Hit" onclick="hitMe()" />
          <input type="button" class="btn" value="Stay" onclick="stay()" />
        </div>

        <div class="status" id="status"></div>

        <div id="deck" class="deck">
          <div id="deckcount">52</div>
        </div>

        <div id="players" class="players"></div>

        <div class="clear"></div>
      </div>
    </div>
    <div id="bet">
      <h2>Bet:</h2>
      <div id="money"></div>
      <input type="number" min="0">
    </div>
    <script src="blackjack.js" async defer></script>
    <script src="../header.js"></script>
  </body>
</html>
